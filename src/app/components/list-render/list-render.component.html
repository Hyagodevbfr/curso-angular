<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - Tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Show Age</button>
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <p>{{ animalDetails }}</p>
  <ul>
    <h2>Carros:</h2>
    <li *ngFor="let car of cars">
      Marca: {{ car.brand }} - Modelo: {{ car.model }} - Ano: {{ car.year }}
      <button (click)="showInfo(car)">Mostrar informações</button>
      <button (click)="removeCarro(car)">Remover carro</button>
    </li>
  </ul>
  <p>{{ carDetails }}</p>
</div>
